<div class="auth-container">
  <div class="auth-card card">
    <div class="auth-header">
      <div class="auth-icon neon-border">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="8.5" cy="7" r="4"/>
          <line x1="20" y1="8" x2="20" y2="14"/>
          <line x1="23" y1="11" x2="17" y2="11"/>
        </svg>
      </div>
      <h1 class="auth-title neon-text">REGISTER</h1>
      <p class="auth-subtitle">Join the NEXUS network</p>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">FULL NAME</label>
          <input 
            type="text" 
            class="input" 
            placeholder="Enter your full name" 
            [(ngModel)]="formData.name"
            name="name"
            required>
        </div>
        <div class="form-group">
          <label class="form-label">EMAIL</label>
          <input 
            type="email" 
            class="input" 
            placeholder="Enter your email" 
            [(ngModel)]="formData.email"
            name="email"
            required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">PASSWORD</label>
          <input 
            type="password" 
            class="input" 
            placeholder="Create password" 
            [(ngModel)]="formData.password"
            name="password"
            required>
        </div>
        <div class="form-group">
          <label class="form-label">CONFIRM PASSWORD</label>
          <input 
            type="password" 
            class="input" 
            placeholder="Confirm password" 
            [(ngModel)]="formData.confirmPassword"
            name="confirmPassword"
            required>
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox" required>
          <span class="checkbox-label">I agree to the Terms of Service</span>
        </label>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="isLoading || !signupForm.valid">
        <span *ngIf="!isLoading">CREATE ACCOUNT</span>
        <span *ngIf="isLoading" class="animate-pulse">PROCESSING...</span>
      </button>
    </form>

    <div class="auth-divider">
      <span class="divider-line"></span>
      <span class="divider-text">OR</span>
      <span class="divider-line"></span>
    </div>

    <button class="btn btn-secondary" (click)="googleSignup()">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      <span>GOOGLE SIGNUP</span>
    </button>

    <div class="auth-footer">
      <p>Already have an account? <a [routerLink]="['/login']" class="auth-link neon-text">LOGIN</a></p>
      <a [routerLink]="['/']" class="home-link">‚Üê BACK TO HOME</a>
    </div>
  </div>
</div>
